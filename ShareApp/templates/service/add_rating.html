<div class="feedback">

<form method="post" action="/rate_driver/">
  {% csrf_token %}
<label>1. Your overall experience with us ?</label><br>
  
<span class="star-rating" required>
  <input type="radio" name="rating1" value="1" required ><i></i>

</span>

  <div class="clear"></div>

  <hr class="survey-hr"> 
<label for="m_3189847521540640526commentText">2. Any Other suggestions:</label><br/><br/>
<textarea cols="30" name="commentText" required rows="5" style="100%"></textarea><br>
<br>
<input type="hidden" value="{{dri_id}}" name="driverid">
<input type="hidden" value="{{ii}}" name="travelid">

  <div class="clear"></div>
